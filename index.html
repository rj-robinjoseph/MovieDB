<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieDB</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav id="nav">
      <div class="navWrapper">
        <div class="navItem">
          <img src="./img/logo.png" alt="" class="navLogo" />
        </div>
        <div class="navItem">
          <form id="form" class="search">
            <input
              type="text"
              class="searchInput"
              id="searchInput"
              placeholder="Search Movie"
            />
            <img
              src="./img/search.png"
              width="20"
              height="20"
              alt=""
              class="searchIcon"
              id="searchIcon"
            />
          </form>
        </div>
      </div>
    </nav>
    <div class="cato_bx" id="tags">
      <div class="tag">Action</div>
      <div class="tag">Crime</div>
      <div class="tag">Action</div>
      <div class="tag">Crime</div>
      <div class="tag">Action</div>

      <div class="tag">Action</div>
      <div class="tag">Crime</div>
      <div class="tag">Action</div>
      <div class="tag">Crime</div>
      <div class="tag">Action</div>
      <div class="tag">Crime</div>
      <div class="tag">Action</div>
      <div class="tag">Crime</div>
      <div class="tag">Action</div>
      <div class="tag">Crime</div>
    </div>
    <div class="cato_bx close"></div>
    <main id="main" class="movieSection"></main>
    <footer></footer>

    <script src="./app.js"></script>
  </body>
</html>
