<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieDB</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav id="nav">
      <div class="navWrapper">
        <div class="navItem">
          <a href="/index.html"
            ><img src="./img/logo.png" alt="" class="navLogo"
          /></a>
        </div>
        <div class="navItem">
          <form id="form" class="form">
            <input
              type="text"
              class="searchInput"
              id="searchInput"
              placeholder="Search Movie"
            />
          </form>
        </div>
      </div>
    </nav>

    <img class="clearImg" id="clear" src="./img/clear.png" alt="" />

    <div class="tags" id="tags">
      <!-- <div class="tag">Action</div>
      <div class="tag">Crime</div> -->
    </div>

    <main id="main" class="movieSection"></main>
    <div class="pagination">
      <div class="page" id="prev">
        <img src="./img/left-arrow.png" alt="" />
      </div>
      <div class="current" id="current">1</div>
      <div class="page" id="next">
        <img src="./img/right-arrow.png" alt="" />
      </div>
    </div>
    <footer></footer>

    <script src="./app.js"></script>
  </body>
</html>
